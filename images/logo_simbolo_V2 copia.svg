<svg xmlns="http://www.w3.org/2000/svg" width="1064" height="985" viewBox="0 0 1064 985">
  <defs>
    <style>
      .ray-purple {
        fill: rgb(121,76,122);
        animation: pulseRay 3s ease-in-out infinite;
        animation-delay: 0s;
      }
      .ray-cyan {
        fill: rgb(57,168,190);
        animation: pulseRay 3s ease-in-out infinite;
        animation-delay: 0.5s;
      }
      .ray-blue {
        fill: rgb(135,159,207);
        animation: pulseRay 3s ease-in-out infinite;
        animation-delay: 1s;
      }
      .prism {
        fill: rgb(249,250,246);
      }

      @keyframes pulseRay {
        0%, 100% {
          opacity: 0.6;
          filter: brightness(1);
        }
        50% {
          opacity: 1;
          filter: brightness(1.3);
        }
      }
    </style>
  </defs>
