<?xml version="1.0" encoding="UTF-8"?>
<svg id="Capa_2" data-name="Capa 2" xmlns="http://www.w3.org/2000/svg" viewBox="40 20 155 125">
  <defs>
    <!-- Gradiente para la M -->
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#31BEEF"/>
      <stop offset="100%" stop-color="#994E95"/>
    </linearGradient>
    <style>
      .cls-2 {
        stroke: #fbfaf7;
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        animation: drawLoop 18s ease-out infinite;
      }

      .cls-2, .cls-3 {
        fill: none;
        stroke-miterlimit: 10;
        stroke-width: 1.5px;
      }

      .cls-4 {
        fill: #fbfaf7;
        font-family: EuphemiaUCAS, 'Euphemia UCAS';
        font-size: 10px;
        opacity: 0;
        animation: fadeInLoop 18s ease-out infinite;
      }

      .cls-3 {
        stroke: url(#mGradient);
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawMLoop 18s ease-out infinite;
      }

      /* Animación de dibujo con loop - ciclo total 18s */
      @keyframes drawLoop {
        0% {
          stroke-dashoffset: 300;
        }
        14% {
          /* 2.5s de 18s = dibujo completo */
          stroke-dashoffset: 0;
        }
        85% {
          stroke-dashoffset: 0;
        }
        95% {
          stroke-dashoffset: 300;
        }
        100% {
          stroke-dashoffset: 300;
        }
      }

      /* Animación de dibujo M con loop - empieza a 2s, dura 4s */
      @keyframes drawMLoop {
        0%, 11% {
          /* Esperar 2s */
          stroke-dashoffset: 600;
        }
        33% {
          /* 2s + 4s = 6s de 18s = dibujo completo */
          stroke-dashoffset: 0;
        }
        85% {
          stroke-dashoffset: 0;
        }
        95% {
          stroke-dashoffset: 600;
        }
        100% {
          stroke-dashoffset: 600;
        }
      }

      /* Fade in para consulting con loop */
      @keyframes fadeInLoop {
        0%, 33% {
          /* Esperar hasta 6s */
          opacity: 0;
        }
        44% {
          /* 6s + 2s = 8s de 18s */
          opacity: 1;
        }
        85% {
          opacity: 1;
        }
        95% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      /* Delays escalonados para cada grupo de letras */
      .letter-p { animation-delay: 0s; }
      .letter-r { animation-delay: 0.3s; }
      .letter-i { animation-delay: 0.6s; }
      .letter-s { animation-delay: 0.9s; }
      .letter-m { animation-delay: 1.2s; }
      .letter-a { animation-delay: 1.5s; }
    </style>
  </defs>
  <g>
    <g>
      <!-- I (punto y línea) -->
      <g class="letter-i">
        <line class="cls-2" x1="76.62" y1="72.96" x2="76.62" y2="118.36" style="animation-delay: 1s"/>
        <circle class="cls-2" cx="76.62" cy="69.66" r="1.31" style="animation-delay: 1.2s"/>
      </g>
