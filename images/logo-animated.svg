        <path class="cls-2" d="M91.24,81.29c1.13-.02,2.61-.03,4.34,0,1.3.02,1.97.03,2.82.1,2.24.18,3.36.27,4.42.71,3.11,1.29,4.79,4.7,5.24,5.64.88,1.83,1.32,3.8,1.54,4.81.4,1.79.53,3.22.65,4.55,0,.07.01.15.02.24,0,0,.23,2.75.18,5.39-.08,4.41-.12,6.62-1.14,9-1.23,2.87-3.63,5.48-6.46,6.07-.46.1-.85.12-1.13.13" style="animation-delay: 1.8s"/>
        <path class="cls-2" d="M83.48,117.94c6.08,0,12.17,0,18.25,0" style="animation-delay: 2.1s"/>
      </g>
      <!-- A -->
      <g class="letter-a">
